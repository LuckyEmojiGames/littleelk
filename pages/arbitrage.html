<div class="container">
        <div class="text-area title">
                <h3>Арбитраж</h3>
        </div>
            <div  class="informer">
                <table>
                    <tr>
                        <td colspan="3" class="header">Рассчитать доход</td>
                    </tr>
                    <tr>
                        <td><input type="number" id="amount" name="amount" placeholder="1 000" required></td>
                        <td><select id="months" name="months" required>
                            <option value="" disabled selected>Месяц</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select></td>
                        <td><button type="button" onclick="calculateArbitrage()">Рассчёт</button></td>
                    </tr>
                    <tr>
                        <td colspan="3"><div id="result" class="header"></div></td>
                    </tr>
                </table>
            </div>
        <div class="text-area bottom">
                <p><b>Little Elk</b> оказывает услуги по Р2Р арбитражу криптовалют.<br><br>
                Ниже вы найдете ответы на популярные вопросы.</p>

        <div class="faq-item">
                <div class="faq-question">
                    <h2>Вопрос 1</h2>
                    <button class="toggle-button" onclick="toggleAnswer(this)">+</button>
                </div>
                <div class="faq-answer" style="display: none;">
                    <p>Ответ на вопрос 1.</p>
                </div>
            </div>
            <div class="faq-item">
                <div class="faq-question">
                    <h2>Вопрос 2</h2>
                    <button class="toggle-button" onclick="toggleAnswer(this)">+</button>
                </div>
                <div class="faq-answer" style="display: none;">
                    <p>Ответ на вопрос 2.</p>
                </div>
            </div>

</div>
